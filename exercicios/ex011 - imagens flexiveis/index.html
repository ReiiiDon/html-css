<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.        
    </p>
    <picture> <!--padrão para imagens flexíveis-->
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir audios</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5.
    </p>
    <audio src="midia/Stream Don - Música de Abertura - upbeat-trap-electro-commercial-change-today-133725.mp3" controls autoplay></audio>

<br> <!--2 maneiras de carregar audios-->

<h1>Reproduzir audios 2ª maneira</h1>
        <audio preload="metadata" controls>
            <source src="midia/Stream Don - Música de Abertura - upbeat-trap-electro-commercial-change-today-133725.mp3" type="audio/mpeg">
            <p>Infelizmente seu nave4gador não consegue reproduzir áudios. <a href="midia/Stream Don - Música de Abertura - upbeat-trap-electro-commercial-change-today-133725.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
</body>
</html>
